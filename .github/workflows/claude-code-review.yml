name: Claude Code Review

on:
  pull_request:
    types: [opened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to review"
        required: true
        type: number

  issue_comment:
    types: [created]

jobs:
  claude-review:
    # Run if: PR opened, manual dispatch, or comment contains @claude-review
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude-review'))

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get PR number and build prompt
        id: pr-info
        run: |
          # Get PR number
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            CUSTOM_INSTRUCTIONS=""
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PR_NUMBER="${{ inputs.pr_number }}"
            CUSTOM_INSTRUCTIONS=""
          else
            PR_NUMBER="${{ github.event.issue.number }}"
            # Extract text after @claude-review from comment
            COMMENT_BODY="${{ github.event.comment.body }}"
            CUSTOM_INSTRUCTIONS=$(echo "$COMMENT_BODY" | sed -n 's/.*@claude-review\s*\(.*\)/\1/p' | xargs)
          fi

          # Build complete prompt
          BASE_PROMPT="REPO: ${{ github.repository }}
          PR NUMBER: $PR_NUMBER

          Please review this pull request and provide feedback on:
          - Code quality and best practices
          - Potential bugs or issues
          - Performance considerations
          - Security concerns
          - Test coverage

          Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback."

          if [ -n "$CUSTOM_INSTRUCTIONS" ]; then
            FULL_PROMPT="$BASE_PROMPT

          ADDITIONAL INSTRUCTIONS FROM USER:
          $CUSTOM_INSTRUCTIONS"
          else
            FULL_PROMPT="$BASE_PROMPT"
          fi

          FULL_PROMPT="$FULL_PROMPT

          Use \`gh pr comment\` with your Bash tool to leave your review as a comment on the PR."

          # Output values
          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
          {
            echo 'prompt<<EOF'
            echo "$FULL_PROMPT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: ${{ steps.pr-info.outputs.prompt }}
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--model claude-opus-4-5-20251101 --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
